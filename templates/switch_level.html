<!DOCTYPE html>
<html>
<head>
    <title>Switch Level</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Switch Level</h1>
        <p>It seems you're finding this difficult. Would you like to switch to an easier level?</p>
        <form action="{{ url_for('switch_level') }}" method="post">
            <input type="hidden" name="current_level" value="{{ current_level }}">
            <input type="hidden" name="puzzle_index" value="{{ puzzle_index }}">
            {% if current_level != 'easy' %}
                <button type="submit" name="new_level" value="easy">Switch to Easy</button>
            {% endif %}
            {% if current_level == 'hard' %}
                <button type="submit" name="new_level" value="medium">Switch to Medium</button>
            {% endif %}
            <button type="submit" name="new_level" value="">Continue Current Level</button>
        </form>
    </div>
</body>
</html>
